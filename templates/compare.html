<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/yXcbqyv/favicon-16x16.png" type="image/png">
    <title>NBA Comparison Results</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Medium&amp;family=Antonio&amp;family=Kenia&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&amp;display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Franklin Gothic Medium', sans-serif;
            background-image: url('https://i.ibb.co/BZHgYNP/bjboihon.png');
            background-size: cover;
            background-color: black;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #cff8b4;
            font-size: 47px;
            /* 40% smaller than 49px */
            text-align: center;
            line-height: 0.6;
            font-family: 'Antonio', sans-serif;
            text-shadow: -2px -2px 0 #000000,
                2px -2px 0 #000000,
                -2px 2px 0 #000000,
                2px 2px 0 #000000;
            margin: 50px 0;
        }

        h2 {
            color: #1d1d1d;
            font-size: 60px;
            /* 40% smaller than 63px */
            text-align: center;
            font-family: 'Kenia', sans-serif;
            line-height: 0.2;
            text-shadow: -1px -1px 0 #f7f7f7,
                1px -1px 0 #f7f7f7,
                -1px 1px 0 #f7f7f7,
                1px 1px 0 #f7f7f7;
            margin: 20px 0;
        }

        h3 {
            color: #ffffff;
            font-size: 50px;
            /* 40% smaller than 52.5px */
            text-align: center;
            font-family: 'Tilt Warp', sans-serif;
            line-height: 0.9;
            text-shadow: -2px -2px 0 #000000,
                2px -2px 0 #000000,
                -2px 2px 0 #000000,
                2px 2px 0 #000000;
            margin: 20px 0;
        }

        p {
            color: #ffffff;
            font-size: 35px;
            /* 40% smaller than 45px */
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: 10px 0;
            text-shadow: -2px -2px 0 #000000,
                2px -2px 0 #000000,
                -2px 2px 0 #000000,
                2px 2px 0 #000000;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        #capture,
        #copyButton {
            font-size: 27px;
            /* 40% smaller than 18.9px */
            font-family: 'Antonio', sans-serif;
            background-color: #060606;
            color: #fff;
            border: 3px solid #f5f5f5;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 20px;
            text-decoration: none;
        }

        #capture:hover,
        #copyButton:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f5f5f5;
            border: 1.5px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .first-column {
            width: 18%;
        }

        .other-columns {
            width: 26%;
        }

        .negative {
            color: red;
        }

        .positive {
            color: green;
        }

        .zero {
            color: black;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            p {
                font-size: 35px;
                /* Adjusted font size */
            }

            h1 {
                color: #cff8b4;
                font-size: 54px;
                /* 40% smaller than 49px */
                text-align: center;
                line-height: 0.6;
                font-family: 'Antonio', sans-serif;
                text-shadow: -2px -2px 0 #000000,
                    2px -2px 0 #000000,
                    -2px 2px 0 #000000,
                    2px 2px 0 #000000;
                margin: 50px 0;
            }

            h2 {
                font-size: 60px;
            }

            h3 {
                font-size: 35px;
                /* Adjusted font size */
            }

            table {
                width: 90%;
                /* Adjust the width for mobile devices */
                font-size: 14px;
                /* Optionally, reduce the font size */
            }

            th,
            td {
                padding: 8px;
                /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>

<body>
    <h1>NBA Comparison<br><br>Results</h1>
    <h3>{{ player_name_A }} ({{ season_A }})</h3>
    <p>{{ player_age_A }} years old</p>
    <h2><br> vs. <br><br></h2>
    <h3>{{ player_name_B }} ({{ season_B }})</h3>
    <p>{{ player_age_B }} years old</p>
    <div class="center">
        <table class="custom-table">
            <thead>
                <tr>
                    <th class="first-column">Stat</th>
                    <th class="other-columns">Player 1</th>
                    <th class="other-columns">Player 2</th>
                </tr>
            </thead>
            <tbody>
                {{ table | safe }}
            </tbody>
        </table>
        <a href="/" id="capture">Go Back</a>
    </div>
</body>

</html>
